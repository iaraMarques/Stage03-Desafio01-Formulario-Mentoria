<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>
   
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br/> agendar a sua mentoria</p>
    </header>
    
    <form id="my-form">
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          
          <div class="name">
            
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            
            
            <div class="input-wrapper">
              <label for="second-name">Sobrenome</label>
              <input type="text" id="second-name">
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span> </label>
            <input type="text" id="email" required>
          </div>
          
          <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span> </label>
          <input type="password" id="password">
        </div>
        
      </div>
    </fieldset>
    
    <fieldset>
      
      <div class="fieldset-wrapper">
        <legend>Informações do Mentor</legend>
        
        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label> 
          <input type="text" id="mentor-name">
        </div>
      </div>
    </fieldset>
    
    <fieldset>
      
      <div class="fieldset-wrapper">
        <legend>Seus Horários Disponíveis</legend>
      </div>
      
      <p>PRIMEIRA MENTORIA</p>
      
      <div class="col">
        
        <div class="input-wrapper">
          <label for="date">Data</label>
          <input type="date" id="date">
        </div>
        
        <div class="input-wrapper">
          <label for="begin">Das</label>
          <input type="time" id="begin">
        </div>
        
        <div class="input-wrapper">
          <label for="end">Até</label>
          <input type="time" id="end">
        </div>
      </div>
      
      <p>SEGUNDA MENTORIA</p>
      
      <div class="col-2">
        
        <div class="input-wrapper">
          <label for="date">Data</label>
          <input type="date" id="date">
        </div>
        
        <div class="input-wrapper">
          <label for="begin">Das</label>
          <input type="time" id="begin">
        </div>
        
        <div class="input-wrapper">
          <label for="end">Até</label>
          <input type="time" id="end">
        </div>
        
      </div>
    </fieldset>
  </form>
  
  <footer>
    <input  
    class="button"
    type="submit"
    form="my-form"
    value="salvar">
  </footer>
</div>
  
</body>
</html>
